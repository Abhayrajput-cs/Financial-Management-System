version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: financial_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: financial_management_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/schema-mysql.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
