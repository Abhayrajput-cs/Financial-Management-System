# Server Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration (for development) - PERSISTENT FILE-BASED DATABASE
spring.datasource.url=jdbc:h2:file:./data/financial_management_db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development - access at http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for persistent database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema (only if tables don't exist)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173

# Logging
logging.level.com.financialmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
